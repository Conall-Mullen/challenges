<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="input-firstName">First Name: </label>
          <input type="text" name="first-name" id="input-firstName" />
          <label for="input-lastName">Last Name: </label>
          <input type="text" name="last-name" id="input-lastName" />
          <label for="input-dob">Your Birthday: </label>
          <input type="date" name="dob" id="input-dob" />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="input-favouriteColor">Favourite Color: </label>
          <input
            type="color"
            name="favourite-color"
            value="#400097"
            id="input-favouriteColor"
          />
          <label for="input-favouritePet">What's your favourite pet?: </label>
          <select type="text" name="favourite-pet" id="input-favouritePet">
            <option value="select">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <option value="fish">Fish</option>
            <option value="turtle">Turtle</option>
            <option value="bird">Bird</option>
          </select>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
